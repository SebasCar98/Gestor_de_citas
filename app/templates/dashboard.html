{% extends "layout.html" %}

{% block content %}
<div class="dashboard">
    <section class="dashboard-header">
        <h1>Bienvenido al Gestor de Citas Médicas</h1>
        <p>Seleccione una opción del menú para empezar.</p>
    </section>
    <section class="dashboard-content">
       
        <div id="doctors-section" class="section">
            <h2>Doctores</h2>
            <ul id="doctors-list">
                
            </ul>
    
            <h3>Añadir Doctor</h3>
            <form id="add-doctor-form">
                <label for="doctor"> Nombre: </label>
                <input type="text" id="doctor-name" placeholder="Nombre del Doctor" required>
                <label for="specialty-select">Especialidad:</label>
                <select id="specialty-select" required>
                    <!-- Las opciones de especialidades se cargarán aquí -->
                </select>
                <button type="button" onclick="addDoctor()">Crear Doctor</button>
            </form>
            
            <div id="edit-doctor-modal" style="display: none;">
                <form id="edit-doctor-form">
                  <label for="edit-doctor-name">Nombre:</label>
                  <input type="text" id="edit-doctor-name">
                  <label for="edit-specialty-select">Especialidad:</label>
                  <select id="edit-specialty-select">
                    <!-- Las opciones de especialidades irán aquí -->
                  </select>
                  <button type="button" onclick="submitEditDoctor()">Guardar cambios</button>
                </form>
              </div>
        </div>
        <div id="patients-section" class="section">
            <h2>Pacientes</h2>
            <ul id="patients-list">
            </ul>
            <h3>Agregar Paciente</h3>
            <form id="add-patient-form">
                <input type="text" id="patient-name" placeholder="Nombre del Paciente" required>
                <input type="number" id="patient-age" placeholder="Edad del Paciente" required>
                <button type="button" onclick="addPatient()">Crear Paciente</button>
            </form>
        </div>

        
        <div id="appointments-section" class="section">
            <h2>Citas</h2>
            <ul id="appointments-list">
            </ul>
            <h3>Agregar Cita</h3>
            <form id="add-appointment-form">
                <select id="doctor-select" required>
                    <option value="">Seleccione un Doctor</option>
                </select>
                <select id="patient-select" required>
                    <option value="">Seleccione un Paciente</option>
                </select>
                <select id="tipo-select" required>
                    <option value="">Seleccione un Tipo de Cita</option>
                </select>
                <input type="datetime-local" id="appointment-date" placeholder="Fecha de la Cita" required>
                <button type="button" onclick="addAppointment()">Crear Cita</button>
            </form>
        </div>
    </section>
</div>
{% endblock %}
